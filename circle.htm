<HTML>
	<HEAD>
		<TITLE>Circle</TITLE>
	</HEAD>
	
	<BODY>
		<style>
			.circle1
			{
				position: relative;
				margin-left: auto;
				margin-right: auto;
				width: 300px;
				height: 300px;
				background-color: red;
				-webkit-border-radius: 150px;
				-moz-border-radius: 150px;
				border-radius: 150px;
			}
			.circle2
			{
				position: relative;
				top: 3px;
				left: 3px;
				width: 294px;
				height: 294px;
				background-color: white;
				-webkit-border-radius: 147px;
				-moz-border-radius: 147px;
				border-radius: 147px;
			}
		</style>
		<div class = "circle1">
			<div class = "circle2">
			</div>
		</div>
	</BODY>
</HTML>
